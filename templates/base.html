<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Facebook{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
  </head>
  <body>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid row">
        <a class="navbar-brand fs-4 col-10">Facebook</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="text-decoration-none text-white nav-link" href="{% url 'timeline-page' %}">Timeline</a>
              </li>
              <li class="nav-item">
                <a class="text-decoration-none text-white nav-link" href="{% url 'logout-user' %}">Logout</a> 
              </li>
            {% else %}
              <li class="nav-item">
                <a class="text-decoration-none text-white nav-link fs-6" href="{% url 'login-user' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="text-decoration-none text-white nav-link fs-6" href="{% url 'register-user' %}">Register</a> 
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    
    <div>
      {% include 'messages.html' %}
        
      <div class="m-5" style="min-height: 500px;">
        {% block content %}{% endblock %}
      </div>
    </div>
    
    <footer class=" py-5 text-center bg-secondary display-5 mt-5">
        Facebook Footer
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
